services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: scheduler-prod-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    networks:
      - scheduler-prod-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scheduler-prod-app
    restart: always
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      # Use SQLite database in the instance folder
      - DATABASE_URL=sqlite:////app/instance/scheduler.db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - GUNICORN_WORKERS=4
      - GUNICORN_BIND=0.0.0.0:8000
    volumes:
      - app_prod_logs:/app/logs
      - ./instance:/app/instance
      - ./app/static:/app/static:ro
    expose:
      - "8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - scheduler-prod-network

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scheduler-prod-celery
    restart: always
    command: celery -A celery_worker worker --loglevel=info
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/instance/scheduler.db
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - app_prod_logs:/app/logs
      - ./instance:/app/instance
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - scheduler-prod-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: scheduler-prod-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/app/static:ro
      - ./logs/nginx:/var/log/nginx
      # Uncomment for SSL
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    networks:
      - scheduler-prod-network

volumes:
  redis_prod_data:
  app_prod_logs:


networks:
  scheduler-prod-network:
    driver: bridge
