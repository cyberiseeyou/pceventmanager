<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    h3 { margin: 0 0 12px; color: #1a1a2e; }
    .status { padding: 8px 12px; border-radius: 6px; margin-bottom: 12px; font-size: 13px; }
    .status.info { background: #e3f2fd; color: #1565c0; }
    .status.success { background: #e8f5e9; color: #2e7d32; }
    .status.error { background: #fce4ec; color: #c62828; }
    .status.warn { background: #fff3e0; color: #e65100; }
    button { width: 100%; padding: 10px; border: none; border-radius: 6px; font-size: 14px;
             font-weight: 600; cursor: pointer; transition: background 0.2s; }
    #sendBtn { background: #1565c0; color: white; }
    #sendBtn:hover { background: #0d47a1; }
    #sendBtn:disabled { background: #90a4ae; cursor: not-allowed; }
    .server-url { margin-top: 12px; }
    .server-url input { width: 100%; padding: 6px 8px; border: 1px solid #ccc; border-radius: 4px;
                        font-size: 12px; box-sizing: border-box; }
    .server-url label { font-size: 11px; color: #666; display: block; margin-bottom: 4px; }
    .cookie-count { font-size: 12px; color: #666; margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <h3>EDR Cookie Helper</h3>
  <div id="status" class="status info">
    Click below to send your Walmart session cookies to the Event Manager server.
  </div>
  <button id="sendBtn">Send Cookies to Event Manager</button>
  <div class="server-url">
    <label for="serverUrl">Server URL:</label>
    <input id="serverUrl" type="text" value="https://pceventmanager.site" />
  </div>
  <div id="cookieCount" class="cookie-count"></div>
  <script src="popup.js"></script>
</body>
</html>
