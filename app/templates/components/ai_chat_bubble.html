<!-- AI Assistant Chat Bubble Component -->
<div id="ai-chat-container" class="ai-chat-container">
    <!-- Floating Chat Button -->
    <button id="ai-chat-toggle" class="ai-chat-toggle" aria-label="Open AI Assistant" title="AI Assistant (Ctrl+K)">
        <span class="ai-icon">ðŸ¤–</span>
        <span class="ai-pulse"></span>
    </button>

    <!-- Chat Window -->
    <div id="ai-chat-window" class="ai-chat-window" style="display: none;">
        <!-- Header -->
        <div class="ai-chat-header">
            <div class="ai-header-content">
                <span class="ai-header-icon">ðŸ¤–</span>
                <div class="ai-header-text">
                    <h3 class="ai-header-title">AI Assistant</h3>
                    <p class="ai-header-subtitle">Ask me anything about your schedule</p>
                </div>
            </div>
            <button id="ai-chat-close" class="ai-chat-close-btn" aria-label="Close">
                <span>âœ•</span>
            </button>
        </div>

        <!-- Suggestions (shown when empty) -->
        <div id="ai-suggestions" class="ai-suggestions">
            <p class="ai-suggestions-title">Try asking:</p>
            <div id="ai-suggestions-list" class="ai-suggestions-list">
                <!-- Dynamically loaded suggestions -->
            </div>
        </div>

        <!-- Messages Container -->
        <div id="ai-messages" class="ai-messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Input Area -->
        <div class="ai-input-container">
            <textarea
                id="ai-input"
                class="ai-input"
                placeholder="Ask about schedules, employees, or tasks..."
                rows="1"
                maxlength="500"></textarea>
            <button id="ai-send-btn" class="ai-send-btn" aria-label="Send message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>
</div>

<style>
/* AI Chat Container */
.ai-chat-container {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 10000;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

/* Floating Chat Button */
.ai-chat-toggle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
}

.ai-chat-toggle:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
}

.ai-chat-toggle:active {
    transform: scale(0.95);
}

.ai-icon {
    font-size: 28px;
    line-height: 1;
}

/* Pulse animation */
.ai-pulse {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: rgba(102, 126, 234, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 1;
    }
    100% {
        transform: scale(1.4);
        opacity: 0;
    }
}

/* Chat Window */
.ai-chat-window {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Header */
.ai-chat-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
    gap: 12px;
}

.ai-header-content {
    display: flex;
    align-items: center;
    gap: 12px;
}

.ai-header-icon {
    font-size: 24px;
}

.ai-header-text {
    display: flex;
    flex-direction: column;
}

.ai-header-title {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.ai-header-subtitle {
    margin: 0;
    font-size: 12px;
    opacity: 0.9;
}

.ai-chat-close-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
}

.ai-chat-close-btn:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Suggestions */
.ai-suggestions {
    padding: 16px;
    background: #f8f9fa;
    border-bottom: 1px solid #e0e0e0;
    flex-shrink: 0;
}

.ai-suggestions-title {
    margin: 0 0 12px 0;
    font-size: 13px;
    color: #666;
    font-weight: 500;
}

.ai-suggestions-list {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.ai-suggestion-chip {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 13px;
    color: #333;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 8px;
}

.ai-suggestion-chip:hover {
    background: #f0f0f0;
    border-color: #667eea;
}

.ai-suggestion-icon {
    font-size: 16px;
}

/* Messages Container */
.ai-messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    background: white;
}

.ai-messages:empty {
    display: none;
}

/* Message Styles */
.ai-message {
    display: flex;
    gap: 12px;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.ai-message.user-message {
    flex-direction: row-reverse;
}

.ai-message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    flex-shrink: 0;
}

.ai-message-avatar.bot-avatar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.ai-message-avatar.user-avatar {
    background: #e0e0e0;
}

.ai-message-content {
    flex: 1;
    max-width: 75%;
}

.ai-message-bubble {
    background: #f0f0f0;
    border-radius: 12px;
    padding: 12px;
    font-size: 14px;
    line-height: 1.5;
    color: #333;
}

.user-message .ai-message-bubble {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.ai-message-actions {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}

.ai-action-btn {
    background: #f0f0f0;
    border: 1px solid #e0e0e0;
    border-radius: 6px;
    padding: 6px 12px;
    font-size: 12px;
    color: #667eea;
    cursor: pointer;
    transition: all 0.2s;
}

.ai-action-btn:hover {
    background: #e0e0e0;
    border-color: #667eea;
}

.ai-action-btn.primary {
    background: #667eea;
    color: white;
    border-color: #667eea;
}

.ai-action-btn.primary:hover {
    background: #5568d3;
}

/* Loading Indicator */
.ai-loading {
    display: flex;
    gap: 4px;
    padding: 12px;
}

.ai-loading-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #667eea;
    animation: bounce 1.4s infinite ease-in-out both;
}

.ai-loading-dot:nth-child(1) {
    animation-delay: -0.32s;
}

.ai-loading-dot:nth-child(2) {
    animation-delay: -0.16s;
}

@keyframes bounce {
    0%, 80%, 100% {
        transform: scale(0);
    }
    40% {
        transform: scale(1);
    }
}

/* Confirmation Dialog */
.ai-confirmation {
    background: #fff3cd;
    border: 1px solid #ffc107;
    border-radius: 8px;
    padding: 12px;
    margin-top: 8px;
}

.ai-confirmation-text {
    font-size: 13px;
    color: #856404;
    margin-bottom: 8px;
}

.ai-confirmation-actions {
    display: flex;
    gap: 8px;
}

.ai-confirm-btn {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s;
}

.ai-confirm-btn.confirm {
    background: #28a745;
    color: white;
}

.ai-confirm-btn.confirm:hover {
    background: #218838;
}

.ai-confirm-btn.cancel {
    background: #6c757d;
    color: white;
}

.ai-confirm-btn.cancel:hover {
    background: #5a6268;
}

/* Input Container */
.ai-input-container {
    padding: 16px;
    border-top: 1px solid #e0e0e0;
    display: flex;
    gap: 8px;
    align-items: flex-end;
    background: white;
    flex-shrink: 0;
}

.ai-input {
    flex: 1;
    border: 1px solid #d0d0d0;
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 14px;
    resize: none;
    max-height: 100px;
    font-family: inherit;
    transition: border-color 0.2s;
}

.ai-input:focus {
    outline: none;
    border-color: #667eea;
}

.ai-send-btn {
    width: 40px;
    height: 40px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s;
    flex-shrink: 0;
}

.ai-send-btn:hover {
    transform: scale(1.05);
}

.ai-send-btn:active {
    transform: scale(0.95);
}

.ai-send-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

/* Responsive */
@media (max-width: 768px) {
    .ai-chat-container {
        bottom: 16px;
        right: 16px;
    }

    .ai-chat-window {
        width: calc(100vw - 32px);
        height: calc(100vh - 120px);
        bottom: 80px;
        right: -8px;
    }
}

/* Scrollbar styling */
.ai-messages::-webkit-scrollbar {
    width: 6px;
}

.ai-messages::-webkit-scrollbar-track {
    background: #f1f1f1;
}

.ai-messages::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 3px;
}

.ai-messages::-webkit-scrollbar-thumb:hover {
    background: #555;
}
</style>

<script src="{{ url_for('static', filename='js/components/ai-assistant.js') }}"></script>

    document.addEventListener('DOMContentLoaded', () => {
        window.aiAssistant = new AIAssistant();
    });
</script>
