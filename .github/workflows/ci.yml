name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python tests
        env:
          FLASK_ENV: testing
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest -v --ignore=tests/test_ml_scheduling_adapter.py --ignore=tests/test_ml_training_pipeline.py --ignore=tests/test_ml_feature_engineering.py --ignore=tests/test_ml_integration.py

      - name: Run ruff linter
        run: |
          pip install ruff
          ruff check app/ --select E,F,W --ignore E501,E402

  lint-js:
    runs-on: ubuntu-latest
    # Only run if JS files changed
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for JavaScript syntax errors
        run: |
          # Basic syntax check using Node.js
          find app/static/js -name '*.js' -exec node --check {} \; 2>&1 || true
