services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: scheduler-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crossmark_scheduler}
      POSTGRES_USER: ${POSTGRES_USER:-scheduler_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - scheduler-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scheduler_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery task queue)
  redis:
    image: redis:7-alpine
    container_name: scheduler-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - scheduler-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: scheduler-app
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-scheduler_app}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-crossmark_scheduler}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ../../instance:/app/instance
      - ../../logs:/app/logs
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - scheduler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (for background tasks)
  celery:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: scheduler-celery
    restart: unless-stopped
    command: celery -A celery_worker worker --loglevel=info
    env_file:
      - ../../.env
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-scheduler_app}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-crossmark_scheduler}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    volumes:
      - ../../logs:/app/logs
    depends_on:
      - db
      - redis
      - app
    networks:
      - scheduler-network

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: scheduler-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ../../app/static:/var/www/static:ro
    depends_on:
      - app
    networks:
      - scheduler-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  scheduler-network:
    driver: bridge
