server {
    listen 80;
    server_name cybermc.site www.cybermc.site;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Static files caching
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Proxy to Flask app
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Force https since we are behind Cloudflare Tunnel
        proxy_set_header X-Forwarded-Proto https;
        
        # Timeouts for long running requests (like reports)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # WebSocket support (for AI/interactive features if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health/ping {
        proxy_pass http://app:8000/health/ping;
        access_log off;
    }
}
